{% extends "layout.html" %}
{% block content %}
<form action="/" method="POST" enctype="multipart/form-data">
    <div  class="row medium-margin-top">
        <div class="col-8 offset-2"> 
            {% if message != '' %}
	    <div class="alert alert-info">{{message}}</div>
                {% if imgPath != '' %}
                <audio id="audioFile" controls autoplay>
                    <source src="{{imgPath}}.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio> 
		<br/>
		<img src="{{imgPath}}" style="max-width:450px;max-height:450px;display:block;margin:auto;"></img>
                {% endif%}
            {% endif%}
            <!-- <div class="form-group">
                <label class="radio-inline"><input value="1" type="radio" name="upload_type" > Upload via local file</label>
                <label class="radio-inline"><input value="2" type="radio" name="upload_type" checked> Upload via URL</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="file" name="file" id="file">
            </div> -->
            <div class="form-group">
                <input placeholder="Enter Image URL" class="form-control" type="url" name="url" id="url">
            </div>
            <button class="btn btn-info btn-block"><i class="fas fa-upload"></i> Upload</button>
        </div>
    </div>
</form>

{% endblock %}
